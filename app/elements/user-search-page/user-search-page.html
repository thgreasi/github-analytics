<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="user-search-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      header {
        color: #6F6F6F;
        margin-bottom: 0;
      }

      paper-spinner {
        vertical-align: middle;
      }

      paper-material {
        @apply(--paper-font-body2);
      }

      paper-material .subhead {
        @apply(--paper-font-subhead);
      }

      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      header + paper-material {
        margin-top: 0;
      }

      /* Breakpoints */

      /* Small */
      @media (max-width: 600px) {

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }

      }

      /* Tablet+ */
      @media (min-width: 601px) {

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

      }

    </style>

    <polymer-localforage id="lastSearchTermStorage"
                         name="search.searchTerms.last"
                         value="{{searchTerm}}"
                         use-raw></polymer-localforage>

    <paper-material elevation="1">
      <!-- <label for="user-input">Search by user or organization:</label>
      <div>
        <input id="user-input" value="{{searchTerm::input}}" placeholder="3 characters min">
      </div> -->

      <form is="iron-form" id="searchForm">
        <paper-input id="searchInput" bind-value="{{searchTermTmp}}"
                     label="Search by user or organization">
          <paper-icon-button suffix on-tap="setSearchTerm"
                             icon="search" alt="search" title="search">
          </paper-icon-button>
        </paper-input>
      </form>
    </paper-material>
    
    <github-search search-term="{{ searchTerm }}" 
                   search-provider="{{ searchProvider }}"
                   saved-repos="{{ savedRepos }}"></github-search>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'user-search-page',

        properties: {
          searchTermUnDebounced: {
            type: String,
            observer: '_searchTermUnDebouncedChangedObserver',
          },

          searchTerm: {
            type: String,
            // value: 'Welcome!',
            notify: true
          },

          searchTermTmp: {
            type: String,
            // value: 'Welcome!',
            notify: false
          },

          searchProvider: {
            type: Object,
            default: f => {
              return {
                searchUser () {
                  return null;
                }
              };
            },
            notify: true
          },

          savedRepos: {
            type: Array,
            notify: true
          },
        },

        _searchTermUnDebouncedChangedObserver: function (newValue) {
          this.debounce('searchTermChanged', () => {
            this.set('searchTerm', newValue);

          }, 1000);
        },

        setSearchTerm: function () {
          this.set('searchTerm', this.searchTermTmp || '');
        },

        ready: function() {
          this.$.searchForm.addEventListener('iron-form-presubmit', event => {
            event.preventDefault();
            this.setSearchTerm();
          });

          // we should use the promise returned by LF if the polymer package gets ever updated
          var lastValueLoadedFn = () => {
            if (this.searchTermTmp === undefined && this.searchTerm !== undefined) {
              this.$.lastSearchTermStorage.removeEventListener('value-changed', lastValueLoadedFn);
              this.set('searchTermTmp', this.searchTerm || '');
              this.$.searchInput.value = this.searchTermTmp;
            }
          };
          this.$.lastSearchTermStorage.addEventListener('value-changed', lastValueLoadedFn);

          this.$.lastSearchTermStorage.load();
        }
      });
    })();
  </script>
</dom-module>
