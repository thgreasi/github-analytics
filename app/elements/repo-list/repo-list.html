<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="repo-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      li {
        border: 1px solid rgba(0, 0, 0, 0.14);
        border-left: 3px solid #61de61;
        /*margin: 0.5em 0;*/
        padding-left: 0.7em;
      }

    </style>

    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li>
          <repo-list-item item={{item}}></repo-list-item>
        </li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'repo-list',

        properties: {
          items: {
            type: Array,
            notify: true
          }
        },

        refresh: function() {
          this.items.map((repo) => {
            return Promise.all([
              repo.updateDetails().then(() => 'items.#${i}.stargazers_count'),
              repo.updateDownloads().then(() => 'items.#${i}.downloads')
            ].map((p) => p.then((path) => {
              let i = this.items.indexOf(repo);
              if (i >= 0) {
                path = path.replace('${i}', i);
                this.notifyPath(path, this.get(path));
                // console.log(`Updated ${repo.name} ${path} Stars: ${app.get(path)}, dls: ${app.get(path)}`);
              }
            }))).catch((e) => { console.error('Error:', e); });
          });
        },

        ready: function() {

          // this.items = [
          //   'Responsive Web App boilerplate',
          //   'Iron Elements and Paper Elements',
          //   'End-to-end Build Tooling (including Vulcanize)',
          //   'Unit testing with Web Component Tester',
          //   'Routing with Page.js',
          //   'Offline support with the Platinum Service Worker Elements'
          // ];
        }
      });
    })();
  </script>
</dom-module>
