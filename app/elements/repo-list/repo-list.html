<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="repo-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      li {
        border: 1px solid rgba(0, 0, 0, 0.14);
        border-left: 3px solid #61de61;
        /*margin: 0.5em 0;*/
        padding-left: 0.7em;
      }

    </style>

    <ul>
      <template is="dom-repeat" items="{{sortedItems}}">
        <li>
          <repo-list-item item={{item}}></repo-list-item>
        </li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'repo-list',

        properties: {
          items: {
            type: Array,
            notify: true,
          },
          sortedItems: {
            type: Array,
            notify: true,
          },
          sort: {
            type: String,
            value: () => ''
          }
        },

        observers: [
            '_itemsOrSortingChanged(items, sort)'
        ],

        refresh: function() {
          this.items.map((repo) => {
            return Promise.all([
              repo.updateDetails().then(() => '#${i}.stargazers_count'),
              repo.updateDownloads().then(() => '#${i}.downloads')
            ].map((p) => p.then((path) => {
              let i = this.items.indexOf(repo);
              if (i >= 0) {
                let p = `items.${path.replace('${i}', i)}`;
                this.notifyPath(p, this.get(p));
              }
              this._itemsOrSortingChanged(this.items, this.sort);
              i = this.sortedItems.indexOf(repo);
              if (i >= 0) {
                let p = `sortedItems.${path.replace('${i}', i)}`;
                this.notifyPath(p, this.get(p));
              }
            }))).catch((e) => { console.error('Error:', e); });
          });
        },

        _itemsOrSortingChanged: function (items, sort) {
          let sortedItems = items.slice();
          if (sort) {
            sortedItems.sort((a, b) => {
              let aa = a[sort];
              let bb = b[sort];
              if(aa < bb) {
                return -1;
              }
              if(aa > bb) {
                return 1;
              }
              return 0;
            });
          }
          this.set('sortedItems', sortedItems);
        },

        ready: function() {

          // this.items = [
          //   'Responsive Web App boilerplate',
          //   'Iron Elements and Paper Elements',
          //   'End-to-end Build Tooling (including Vulcanize)',
          //   'Unit testing with Web Component Tester',
          //   'Routing with Page.js',
          //   'Offline support with the Platinum Service Worker Elements'
          // ];
        }
      });
    })();
  </script>
</dom-module>
