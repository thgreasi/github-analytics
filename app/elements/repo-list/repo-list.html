<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="repo-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      li {
        border: 1px solid rgba(0, 0, 0, 0.14);
        border-left: 3px solid #61de61;
        /*margin: 0.5em 0;*/
        padding-left: 0.7em;
      }

    </style>

    <ul>
      <template is="dom-repeat" items="{{items}}"  sort="_sortItems">
        <li>
          <repo-list-item item={{item}}></repo-list-item>
        </li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'repo-list',

        properties: {
          items: {
            type: Array,
            notify: true,
          },
          sortedItems: {
            type: Array,
            notify: true,
          },
          sort: {
            type: String,
            value: () => ''
          }
        },

        observers: [
            '_itemsOrSortingChanged(items, sort)'
        ],

        refresh: function() {
          return this.items.map(repo => {
            return Promise.all([
              repo.updateDetails().then(() => '#${i}.stargazers_count'),
              repo.updateDownloads().then(() => '#${i}.downloads')
            ].map(p => p.then(path => {
              let i = this.items.indexOf(repo);
              if (i >= 0) {
                let p = `items.${path.replace('${i}', i)}`;
                this.notifyPath(p, this.get(p));
              }
              // this._itemsOrSortingChanged(this.items, this.sort);
              // i = this.sortedItems.indexOf(repo);
              // if (i >= 0) {
              //   let p = `sortedItems.${path.replace('${i}', i)}`;
              //   this.notifyPath(p, this.get(p));
              // }
              // return path;
            }))).catch(e => { console.error('Error:', e); });
          }).then(itemsWithPaths => {
            console.log(itemsWithPaths);
            // this._itemsOrSortingChanged(this.items, this.sort);
            // itemsWithPaths.forEach(itemPaths => {
            //   itemPaths.forEach(path => {
            //     let i = this.sortedItems.indexOf(repo);
            //     if (i >= 0) {
            //       let p = `sortedItems.${path.replace('${i}', i)}`;
            //       this.notifyPath(p, this.get(p));
            //     }
            //     return path;
            //   });
            // });

            // return itemsWithPaths;
          });
        },

        _sortItems: function(a,b) {
          if (!this.sort || !(this.sort in this.items[0])) {
            return 0;
          }
          
          let ascSorting = !this.sort || this.sort === 'name' ? 1 : -1;

          let aa = a[this.sort];
          let bb = b[this.sort];
          if(aa < bb) {
            return -1 * ascSorting;
          }
          if(aa > bb) {
            return 1 * ascSorting;
          }
          return 0;
        },

        _itemsOrSortingChanged: function (items, sort) {
          let sortedItems = items.slice();
          if (sortedItems.length &&
              sort &&
              sort in sortedItems[0]) {
            sortedItems.sort((a, b) => {
              let ascSorting = !sort || sort === 'name' ? 1 : -1;

              let aa = a[sort];
              let bb = b[sort];
              if(aa < bb) {
                return -1 * ascSorting;
              }
              if(aa > bb) {
                return 1 * ascSorting;
              }
              return 0;
            });
          }
          this.set('sortedItems', sortedItems);
        },

        ready: function() {

          // this.items = [
          //   'Responsive Web App boilerplate',
          //   'Iron Elements and Paper Elements',
          //   'End-to-end Build Tooling (including Vulcanize)',
          //   'Unit testing with Web Component Tester',
          //   'Routing with Page.js',
          //   'Offline support with the Platinum Service Worker Elements'
          // ];
        }
      });
    })();
  </script>
</dom-module>
