<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="search-repo-list-item">
  <template>
    <style>
      :host {
        display: flex;
        line-height: 1em;
        flex-flow: row;
        align-items: center;
      }

      .reponame-cont {
        flex: 1 0 0;
        display: inline-block;
        width: auto;
        line-height: 3em;
      }

      .stargazers-cont,
      .downloads-cont {
        flex: 1;
        display: inline-block;
      }

      span {
        @apply(--paper-font-body1);
      }

      .repo-icon {
        display: inline-block;
        vertical-align: middle;
        line-height: 0.5;
      }

      .repo-name {
        font-size: 1.5em;
        vertical-align: middle;
      }

      .bookmark-checkbox {
        color: var(--paper-yellow-700);
      }

      .downloads-cont,
      .stargazers-cont {
        text-align: right;
      }

      .positive-diff {
        color: #61de61;
        font-weight: bold;
      }

      .negative-diff {
        color: red;
        font-weight: bold;
      }

    </style>

    <div class="reponame-cont">
      <template is="dom-if" if="{{!item.fork}}">
        <iron-icon icon="app-svg-icons:repo-icon"></iron-icon>
      </template>

      <template is="dom-if" if="{{item.fork}}">
        <iron-icon icon="app-svg-icons:repo-forked-icon"></iron-icon>
      </template>

      <span class="repo-name">{{item.full_name}}</span>
    </div>

    <paper-checkbox class="comparison-checkbox" on-tap="checkUserRepo"></paper-checkbox>
    
    <div on-tap="toggleSaveUserRepo">
      <template is="dom-if" if="{{!isSaved}}">
        <paper-icon-button class="bookmark-checkbox" icon="icons:star-border"></paper-icon-button>
      </template>
      <template is="dom-if" if="{{isSaved}}">
        <paper-icon-button class="bookmark-checkbox" icon="icons:star"></paper-icon-button>
      </template>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'search-repo-list-item',

        properties: {
          item: {
            type: Object,
            notify: true,
            value: function() { return {}; },
            observer: '_itemChanged'
          },
          markedItems: {
            type: Array,
            notify: true,
            value: function() { return []; }
          },
          markedItem: {
            type: Object,
            readOnly: true
          },
          isMarked: {
            type: Boolean,
            readOnly: true
          },

          savedItems: {
            type: Array,
            notify: true
          },
          savedItem: {
            type: Object,
            readOnly: true
          },
          isSaved: {
            type: Boolean,
            readOnly: true
          }
        },

        observers: [
            '_itemChanged(item, savedItems)'
        ],

        _itemChanged: function() {
          if (this.item &&
              this.savedItems &&
              this.savedItems.length) {

            if (!this.savedItem ||
                this.savedItem.full_name !== this.item.full_name ||
                this.savedItems.indexOf(this.savedItem) < 0) {
              this._setSavedItem(
                this.savedItems
                  .filter(x => x.full_name === this.item.full_name)
                  .shift());
            }
          }
          this._setIsSaved(!!this.savedItem);
        },

        toggleSaveUserRepo: function() {
          if (this.savedItems) {
            if (this.isSaved) {
              // this.splice('savedItems', this.savedItems.indexOf(this.savedItem), 1);
              this.savedItems.splice(this.savedItems.indexOf(this.savedItem), 1);
            } else {
              // this.push('savedItems', this.item);
              this.savedItems.push(this.item);
            }
            this.set('savedItems', this.savedItems.slice());
          }
        },

        ready: function() {

        }
      });
    })();
  </script>
</dom-module>
