<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="repo-list-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        /*display: flex;
        line-height: 1em;
        flex-flow: row;
        align-items: center;*/
        transition: all ease 0.3s;
        overflow: hidden;
      }

      span {
        @apply(--paper-font-body1);
      }

      .item-cont {
        display: flex;
        min-height: 48px;
        line-height: 1em;
        flex-flow: row;
        align-items: center;
      }

      .item-icon {
        margin: 5px 0;
      }

      .item-name {
        margin: 5px;
        font-size: 1.5em;
        font-weight: normal;
        vertical-align: middle;
        color: inherit;
        text-decoration: none;
      }

      .stats-cont {
        flex: 0 0px 0px;
        display: flex;
        flex-flow: column;
      }

      .stargazers-cont,
      .downloads-cont {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      [icon="star"] {
        color: var(--paper-yellow-700);
      }

      paper-icon-button {
        padding: 0;
        width: 24px;
        height: 24px;
      }

      [icon="file-download"] {
        color: var(--paper-blue-a700);
      }

      .downloads-cont,
      .stargazers-cont {
        text-align: right;
      }

      .positive-diff {
        color: #61de61;
        font-weight: bold;
      }

      .negative-diff {
        color: red;
        font-weight: bold;
      }

      .yellow-button {
        color: var(--paper-yellow-700);
      }

    </style>

    <iron-collapse id="collapse" opened>
      <div id="repoCont" class="item-cont flex-item-with-addons">

        <iron-icon class="item-icon flex-item-addon" icon="[[itemIcon]]"></iron-icon>

        <a class="flex-main-item item-name" href$="[[item.html_url]]" target="_blank">
          {{ item.name }}
        </a>

        <div class="stats-cont flex-item-addon">
          <div class="stargazers-cont flex-item-addon">
            <span class="diff">
              <template is="dom-if" if="{{ stargazersDiff }}">
                <span class$="{{ getDiffClass(stargazersDiff) }}">
                  <template is="dom-if" if="{{ isPositive(stargazersDiff) }}">+</template>
                  {{ normalizeNumberLength(stargazersDiff) }}
                </span>
              </template>
            </span>

            <span class="flex-item-addon">{{ normalizeNumberLength(item.stargazers_count) }}</span>
            <paper-icon-button class="bookmark-checkbox flex-item-addon" icon="star" on-tap="unstarRepoTap"></paper-icon-button>
          </div>

          <div class="downloads-cont">
            <template is="dom-if" if="{{ item.downloads }}">

              <span class="diff">
                <template is="dom-if" if="{{ downloadsDiff }}">
                  <span class$="{{ getDiffClass(downloadsDiff) }}">
                    <template is="dom-if" if="{{ isPositive(downloadsDiff) }}">+</template>
                    {{ normalizeNumberLength(downloadsDiff) }}
                  </span>
                </template>
              </span>

              <span>{{ normalizeNumberLength(item.downloads) }}</span>
              <iron-icon icon="file-download"></iron-icon>
            </template>
          </div>
        </div>
      </div>
    </iron-collapse>

    <paper-toast id="unstarToast" duration="3000" text="Repository deleted!">
      <paper-button on-tap="undoUnstar" class="yellow-button">Undo</paper-button>
    </paper-toast>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'repo-list-item',

        properties: {
          items: {
            type: Array,
            notify: true
          },
          item: {
            type: Object,
            notify: true,
            observer: '_itemChangedObserver',
            value: function() { return {}; }
          },
          stargazersDiff: {
            type: Number,
            readOnly: true
          },
          downloadsDiff: {
            type: Number,
            readOnly: true
          },
          itemIcon: {
            type: String,
            notify: true,
            computed: '_computeItemIcon(item)'
          }
        },

        observers: [
            '_stargazersChanged(item.stargazers_count)',
            '_downloadsChanged(item.downloads)'
        ],

        _stargazersChanged: function (newValue) {
          let diff = this.getLastRecordsDiff(this.item && this.item.stargazersHistory);
          this._setStargazersDiff(diff);
        },

        _downloadsChanged: function (newValue) {
          let diff = this.getLastRecordsDiff(this.item && this.item.downloadsHistory);
          this._setDownloadsDiff(diff);
        },


        _itemChangedObserver: function (newValue) {
          if (newValue &&
              typeof newValue.updateDownloads === 'function') {
            newValue.updateDownloads().then((dls) => {
              // console.log(`${this.item.name} dls:`,
              //   this.item.downloads == dls.downloads ?
              //     `${this.item.downloads}` :
              //     `${this.item.downloads} -> ${dls.downloads}`,
              //   ` historyLen: ${this.item.downloadsHistory && this.item.downloadsHistory.length}`);

              this.notifyPath('item.downloads', dls.downloads);
            });
          }
        },

        _computeItemIcon: function(item) {
          if (item && item.fork) {
            var weatherIconID = item.weather[0].id;
            return 'app-svg-icons:repo-forked-icon';
          }
          return 'app-svg-icons:repo-icon';
        },

        unstarRepoTap: function () {
          this.$.unstarToast.show();
          this.$.collapse.hide();
          this.$.unstarToast.undoTimeout = setTimeout(() => {
            this.$.unstarToast.undoTimeout = null;
            this.fire('unstar', { item: this.item });
          }, this.$.unstarToast.duration);
        },

        undoUnstar: function () {
          if (this.$.unstarToast.undoTimeout) {
            clearTimeout(this.$.unstarToast.undoTimeout);
            this.$.unstarToast.hide();
            this.$.unstarToast.undoTimeout = null;

            setTimeout(() => {
              this.$.collapse.show();
            }, 500);
          }
        },

        getLastRecordsDiff: function (array) {
          if (array &&
              array.length >= 2) {
            let len = array.length;
            return array[len - 1].value - array[len - 2].value;
          }
          return 0;
        },

        isPositive: function (number) {
          return number > 0;
        },

        isNegative: function (number) {
          return number < 0;
        },

        getDiffClass: function (diff) {
          if (diff > 0) {
            return 'positive-diff';
          }
          if (diff < 0) {
            return 'negative-diff';
          }
        },

        isRelevantScale: function (value, scaleValue) {
          return value &&
            (!scaleValue ||
             scaleValue < 100 ||
             Math.abs(value / scaleValue) >= 0.01);
        },

        normalizeNumberLength: function (num) {
          var scaleLiterals = [
            'k',
            'm',
            'b',
            't'
          ];

          var sign = num < 0 ? '-' : '';
          var scale = Math.min(Math.log10(Math.abs(num)) | 0, scaleLiterals.length * 3);
          if (scale >= 3) {
            var tmp = Math.abs(num) / Math.pow(10, scale);
            if (scale % 3 === 0) {
              tmp = ((10 * tmp) | 0) / 10;
            } else {
              tmp = tmp | 0;
            }
            return sign + tmp + scaleLiterals[((scale / 3) | 0) - 1];
          }
          
          return num;
        }
      });
    })();
  </script>
</dom-module>
