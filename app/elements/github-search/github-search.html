<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="github-search">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      header {
        color: #6F6F6F;
        margin-bottom: 0;
      }

      paper-spinner {
        vertical-align: middle;
      }

      paper-material {
        @apply(--paper-font-body2);
      }

      paper-material .subhead {
        @apply(--paper-font-subhead);
      }

      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      header + paper-material {
        margin-top: 0;
      }

      /* Breakpoints */

      /* Small */
      @media (max-width: 600px) {

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }

      }

      /* Tablet+ */
      @media (min-width: 601px) {

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

      }

    </style>
    
    <section>
      <template is="dom-if" if="{{activeUserPromise}}">
        <header>
          Users
          <paper-spinner active></paper-spinner>
        </header>
      </template>

      <template is="dom-if" if="{{userInfos.length}}">
        <header>Users</header>
        <paper-material elevation="1">
          <ul>
            <template is="dom-repeat" items="{{userInfos}}">
              <li>
                <iron-icon icon="app-svg-icons:github-icon"></iron-icon>
                <span class="user-name">{{item.login}}</span>
              </li>
            </template>
          </ul>
        </paper-material>
      </template>
    </section>

    <section>
      <template is="dom-if" if="{{activeRepoPromise}}">
        <header>
          Repos
          <paper-spinner active></paper-spinner>
        </header>
      </template>

      <template is="dom-if" if="{{repoInfos.length}}">
        <header>Repos</header>
        <paper-material elevation="1">
          <ul>
            <template is="dom-repeat" items="{{repoInfos}}">
              <li>
                <template is="dom-if" if="{{!item.fork}}">
                  <iron-icon icon="app-svg-icons:repo-icon"></iron-icon>
                </template>

                <template is="dom-if" if="{{item.fork}}">
                  <iron-icon icon="app-svg-icons:repo-forked-icon"></iron-icon>
                </template>

                <span class="repo-name">{{item.full_name}}</span>
              </li>
            </template>
          </ul>
        </paper-material>
      </template>
    </section>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'github-search',

        properties: {
          searchTerm: {
            type: String,
            // value: 'Welcome!',
            notify: true,
            observer: '_searchTermChanged'
          },

          searchProvider: {
            type: Object,
            default: f => {
              return {
                searchUser () {
                  return null;
                }
              };
            },
            notify: true
          },

          // isSearching: {
          //   type: Boolean,
          //   notify: true
          // },

          userInfos: {
            type: Array,
            default: f => {
              return [];
            },
            notify: true,
            readOnly: true
          },

          repoInfos: {
            type: Array,
            default: f => {
              return [];
            },
            notify: true,
            readOnly: true
          },

          activeUserPromise: {
            type: Object,
            default: f => {
              return null;
            },
            notify: true,
            readOnly: true
          },

          activeRepoPromise: {
            type: Object,
            default: f => {
              return null;
            },
            notify: true,
            readOnly: true
          },
        },

        // debouncedClickAction: function(e) {
        //   // will not call `processClick` more than once per 100ms
        //   this.debounce('click', function() {
        //    this.processClick();
        //   }, 100);
        // },

        _searchTermChanged: function () {
          if (!this.searchTerm || this.searchTerm.length < 3) {
            this._setUserInfos([]);
            this._setActiveUserPromise(null);

            this._setRepoInfos([]);
            this._setActiveRepoPromise(null);
          }

          if (this.searchProvider && this.searchProvider.searchUser) {
            let promise = this.searchProvider.searchUser(this.searchTerm);
            this._setActiveUserPromise(promise);
            promise.then(u => {
              if (this.activeUserPromise === promise) {
                if (u && u.items) {
                  this._setUserInfos(u.items);
                } else {
                  this._setUserInfos([]);
                }
                this._setActiveUserPromise(null);
              }
            }, () => {
              this._setUserInfos([]);
            });
          }

          if (this.searchProvider && this.searchProvider.searchRepo) {
            let promise = this.searchProvider.searchRepo(this.searchTerm);
            this._setActiveRepoPromise(promise);
            promise.then(u => {
              if (this.activeRepoPromise === promise) {
                if (u && u.items) {
                  this._setRepoInfos(u.items);
                } else {
                  this._setRepoInfos([]);
                }
                this._setActiveRepoPromise(null);
              }
            }, () => {
              this._setRepoInfos([]);
            });
          }
        },
        
        ready: function() {
          
        }
      });
    })();
  </script>
</dom-module>
