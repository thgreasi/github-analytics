<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="repositories-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      header {
        color: #6F6F6F;
        margin-bottom: 0;
      }

      paper-spinner {
        vertical-align: middle;
      }

      /* page styles */
      .dropdown-content {
        top: 20px;
      }

      .text-right {
        text-align: right;
      }
    </style>

    <section class="text-right">
      <paper-icon-button icon="sort" on-tap="openSortingDropDown"></paper-icon-button>

      <iron-dropdown horizontal-align="right" vertical-align="top" opened={{sortingDropDownOpened}}>
        <paper-material class="dropdown-content no-padding" elevation="1">
          <paper-listbox attr-for-selected="value"
              selected="{{ sortingType }}"
              on-iron-select="sortingOptionSelected">
            <template is="dom-repeat" items="[[sortingOptions]]">
              <paper-item value="[[item.value]]">[[item.name]]</paper-item>
            </template>
          </paper-listbox>
        </paper-material>
      </iron-dropdown>
    </section>
    
    <paper-material class="no-padding" elevation="1">
      <repo-list items="{{ repos }}" sort="{{ sortingType }}"></repo-list>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'repositories-page',

        properties: {
          repos: {
            type: Array,
            notify: true,
          },
          sortingOptions: {
            type: Array,
            notify: true,
            value: () => [
              { name: 'No sort', value: 'none' },
              { name: 'By name', value: 'name' },
              { name: 'By stars', value: 'stargazers_count' },
              { name: 'By downloads', value: 'downloads' }
            ]
          },
          sortingType: {
            type: String,
            notify: true,
            value: () => 'none'
          },
          sortingDropDownOpened: {
            type: Boolean,
            notify: true
          }
        },

        observers: [
          '_reposChanged(repos.*)'
        ],

        // _debounced_reposChanged: function(changeRecord) {
        //   this.debounce('_reposChanged', () => {
        //    this._reposChanged.apply(this, arguments);
        //   }, 200);
        // },

        _reposChanged(changeRecord) {
          console.log('_reposChanged', changeRecord);
          var localforage = document.createElement('iron-meta').byKey('localforage');
          localforage.setItem('data.repos', this.repos).then(() => {
            console.log('Saved', 'data.repos', this.repos);
          });
        },

        openSortingDropDown: function () {
          this.set('sortingDropDownOpened', true);
        },

        sortingOptionSelected: function () {
          this.set('sortingDropDownOpened', false);
        },

        refresh: function() {
          this.repos.map((repo) => {
            return Promise.all([
              repo.updateDetails().then(() => '#${i}.stargazers_count'),
              repo.updateDownloads().then(() => '#${i}.downloads')
            ].map((p) => p.then((path) => {
              if (!path) {
                return;
              }
              let i = this.repos.indexOf(repo);
              if (i >= 0) {
                let p = `repos.${path.replace('${i}', i)}`;
                this.notifyPath(p, this.get(p));
              }
            }))).catch((e) => { console.error('Error:', e); });
          });
        },

        ready: function() {

        }
      });
    })();
  </script>
</dom-module>
