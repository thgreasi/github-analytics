<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="search-repo-page">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      li {
        border: 1px solid rgba(0, 0, 0, 0.14);
        border-left: 3px solid #61de61;
        /*margin: 0.5em 0;*/
        padding-left: 0.7em;
      }

    </style>

    {{ repoNames }}

    <ul>
      <template is="dom-repeat" items="{{repoNames}}">
        <li>
          <repo-list-item item={{item}}></repo-list-item>
        </li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'search-repo-page',

        properties: {
          repoNamesParam: {
            type: String,
            notify: true,
            observer: '_repoNamesParamChanged'
          },

          repoNames: {
            type: Array,
            notify: true
          },

          repos: {
            type: Array,
            notify: true
          }
        },

        _repoNamesParamChanged: function () {
          if (!this.repoNamesParam || !this.repoNamesParam.length) {
            this.repoNames = [];
          } else {
            this.repoNames = this.repoNamesParam.split(',')
              .map(s => s.trim())
              .filter(s => s && s.length);
          }

          
        },

        ready: function() {

        }
      });
    })();
  </script>
</dom-module>
