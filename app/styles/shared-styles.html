<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background: var(--light-primary-color);
        }
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      /******************
       * my core styles *
       ******************/

      .block-level {
        display: block;
        width: 100%;
      }

      .no-padding {
        padding: 0;
      }

      .no-margin {
        margin: 0;
      }

      ul.unstyled {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      .clearfix:before,
      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }

      .floatleft {
        float: left;
      }

      .floatright: {
        float: right;
      }

      .flex-item-with-addons {
        display: flex;
        flex-flow: row wrap;
        justify-content: right;
        align-items: center;
      }

      .flex-main-item {
        flex: 1 0 auto;
      }

      .flex-item-addon {
        flex: 0 0 auto;
      }

      /******************************
       * my element specific styles *
       ******************************/

      /* needed the extra specificity */
      paper-material.no-padding {
        width: 100%;
      }

      li.paper-list-item {
        border: 1px solid rgba(0, 0, 0, 0.14);
        padding-left: 0.7em;
      }

    </style>
  </template>
</dom-module>
